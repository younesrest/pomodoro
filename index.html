<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - DevRest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particles"></canvas>
    
    <header>
        <nav>
            <div class="logo">Dev<span class="highlight">Rest</span></div>
            <div class="nav-links">
                <a href="#" class="active"  target="_blank">Timer</a>
                <a href="https://rests.info/" target="_blank">Rest</a>
                <a href="https://github.com/younesrest" target="_blank">Github</a>
            </div>
            <!-- Agregado icono de luna para el toggle de tema -->
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="3" fill="currentColor"/>
                    <path d="M10 1V3M10 17V19M19 10H17M3 10H1M16.657 3.343L15.243 4.757M4.757 15.243L3.343 16.657M16.657 16.657L15.243 15.243M4.757 4.757L3.343 3.343" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M17 11.5C16.2 14.5 13.5 17 10 17C6 17 3 14 3 10C3 6.5 5.5 3.8 8.5 3C7.5 3.8 7 5.3 7 7C7 9.8 9.2 12 12 12C13.7 12 15.2 11.5 16 10.5C16.5 10.8 17 11.1 17 11.5Z" fill="currentColor"/>
                </svg>
            </button>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="timer-section">
                <h1 class="title">Pomodoro <span class="highlight">Timer</span></h1>
                <p class="subtitle">Stay focused and productive</p>

                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="work">Work</button>
                    <button class="mode-btn" data-mode="short">Short Break</button>
                    <button class="mode-btn" data-mode="long">Long Break</button>
                </div>

                <div class="timer-display">
                    <svg class="progress-ring" width="300" height="300">
                        <circle class="progress-ring-bg" cx="150" cy="150" r="140" />
                        <circle class="progress-ring-circle" cx="150" cy="150" r="140" />
                    </svg>
                    <div class="timer-content">
                        <div class="time" id="timeDisplay">25:00</div>
                        <div class="status" id="statusText">Ready to focus</div>
                    </div>
                </div>

                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                        </svg>
                        Start
                    </button>
                    <button id="pauseBtn" class="btn btn-secondary" style="display: none;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect x="6" y="4" width="4" height="16" fill="currentColor"/>
                            <rect x="14" y="4" width="4" height="16" fill="currentColor"/>
                        </svg>
                        Pause
                    </button>
                    <button id="resetBtn" class="btn btn-outline">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M3 12C3 7.03 7.03 3 12 3C16.97 3 21 7.03 21 12C21 16.97 16.97 21 12 21C9.5 21 7.25 19.94 5.67 18.27" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M3 12H7L5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Reset
                    </button>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="completedSessions">0</div>
                        <div class="stat-label">Completed Sessions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalTime">0</div>
                        <div class="stat-label">Minutes Focused</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="currentStreak">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
